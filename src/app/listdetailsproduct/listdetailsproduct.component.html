<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Les details du produit</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead >
                                <tr>
                                    <th>Date creation</th>
                                    <th>Date derniere modification</th>
                                    <th>categorie du produit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{detail_produit.date_creation}}</td>
                                    <td>{{detail_produit.date_dermodification}}</td>
                                    <td>{{detail_produit.categorieproduit}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <button mat-raised-button style="margin-left: 8px;margin-bottom: 8px;" type="submit" class="btn btn-danger pull-right" (click)="edit()">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-editdetailproduct *ngIf="show"(request1)="show1()" [request]="detail_produit"></app-editdetailproduct>
