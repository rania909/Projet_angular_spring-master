<div style="display: flex;">
  <div class="col-md-8">
    <div class="card margin-position">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Produit</h4>
        <p class="card-category"> Voil√† la liste des produits</p>
      </div>

      <div class="card-body">  
            <div class="col-md-3">
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="search" matInput placeholder="Recherche" type="text" (input)="search1()">
          </mat-form-field>
             </div>
        <mat-table id="excel-table" [(dataSource)]="dataSource" matSort (matSortChange)="sortData()" class="mat-elevation-z8">
      

     
          <ng-container matColumnDef="codeproduit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> codeproduit </th>
            <td mat-cell *matCellDef="let element"> {{element.codeproduit}} </td>
          </ng-container>

       
          <ng-container matColumnDef="libelle" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef> libelle</th>
            <td mat-cell *matCellDef="let element"> {{element.libelleproduit}} </td>
          </ng-container>

        
          <ng-container matColumnDef="prix_unitaire" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef > prix unitaire </th>
            <td mat-cell *matCellDef="let element"> {{element.prixunitaire}} </td>
          </ng-container>


          <ng-container matColumnDef="status" >
            <th mat-header-cell *matHeaderCellDef> Outils </th>
            <td class="pad" mat-cell *matCellDef="let element">
              <div style="padding:5px;display: flex;">
                <div>

                  <button (click)="delete(element.idproduit)" mat-fab class="d" type="button"
                    aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                  </button>

                </div>
                <div style="padding-left:5px;">

                  <button mat-fab color="primary" (click)="modifier(element)" type="button"
                    aria-label="Example icon button with a delete icon">
                    <mat-icon>edit</mat-icon>
                  </button>



                </div>
                <div style="padding-left:5px;">

                  <button mat-fab type="button"  (click)="show2(element.image)"
                    aria-label="Example icon button with a delete icon">
                    <mat-icon>image</mat-icon>
                  </button>
                </div>
                <div style="padding-left:5px;" >
                  <button mat-fab type="button" class="c" (click)="openDialog(element.idproduit)">
                 <mat-icon>
                    receipt_long
                 </mat-icon>
                  </button>
                </div>

              </div>

            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        <div class="position">
          <button mat-raised-button type="submit" class="btn a " style="margin-left: 600px;"
            (click)="changer()">Ajouter produit</button>
        </div>
        <button mat-fab color="primary" type="button" (click)="showqr1()"
        aria-label="Example icon button with a delete icon">
        <mat-icon>qr_code</mat-icon>
      </button>
      <button mat-fab class=" p" style="margin-left: 5px;" (click)="exportexcel()">
        <mat-icon>cloud_download</mat-icon>
     </button>
        <app-addproduct (request5)="ajouter_list()" *ngIf="change"></app-addproduct>
        <app-edit (request)="charger($event)" [producit1]="producit1" *ngIf="change1"> </app-edit>
     

<div style=" margin-top:10px;margin-left:150px;">
    <qr-scanner 
    [debug]="false"
    [canvasWidth]="100" 
    [canvasHeight]="100"
    [stopAfterScan]="true" 
    [updateTime]="10">
</qr-scanner>


      </div>
      </div>

    </div>
  
      

      
    
   </div>
  <div style="margin-top:110px;">
    <app-showimage [request]="request" *ngIf="showimage"> </app-showimage>
    <app-chartview></app-chartview>
   
    


  </div>

</div>
<router-outlet></router-outlet>
