<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Ajouter un fournisseur</h4>
                        <p class="card-category">Entrer les informations nÃ©cissaires</p>
                    </div> 
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Code Fournisseur</label>
                              <input type="text" class="form-control"   placeholder="Enter code" [(ngModel)]="fournisseur.codefournisseur">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Libelle Fournisseur</label>
                              <input type="text" class="form-control" placeholder=" Entrer libelle" [(ngModel)]="fournisseur.libellefournisseur">
                            </div>
                            
                            <a [routerLink]="['/fournisseur']" type="button" class="btn btn-primary"(click)="save()" >Submit</a>
                          </form>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
  </div>
